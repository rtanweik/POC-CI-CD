name: Build and Deploy Draw.io

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/drawio:latest .

      - name: Push Docker image
        run: docker push yourdockerhubusername/drawio:latest

      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          chmod +x oc
          sudo mv oc /usr/local/bin/
          oc version

      - name: Log in to OpenShift
        run: oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}

      - name: Apply Deployment Config
        run: |
          cat <<EOF | oc apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: drawio
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: drawio
            template:
              metadata:
                labels:
                  app: drawio
              spec:
                containers:
                  - name: drawio
                    image: yourdockerhubusername/drawio:latest
                    ports:
                      - containerPort: 8080
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: drawio
          spec:
            selector:
              app: drawio
            ports:
              - protocol: TCP
                port: 80
                targetPort: 8080
          EOF
          oc rollout status deployment/drawio
